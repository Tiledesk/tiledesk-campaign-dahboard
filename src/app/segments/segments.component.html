<div class="content">

    <div class="inner-content">
        
        <div class="content-header">
            <p class="title">Segments</p>
            <button mat-raised-button class="btn primary-btn">Create Segment</button>
        </div>
        
        <div class="search-box">
            <input class="custom-input" type="text" placeholder="Search by segment name">
            <button mat-raised-button class="btn primary-btn small-btn">Search</button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Members Column -->
                <ng-container matColumnDef="members">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.members}} </td>
                </ng-container>

                <!-- Usage Column -->
                <ng-container matColumnDef="usage">
                    <th mat-header-cell *matHeaderCellDef> Channel </th>
                    <td mat-cell *matCellDef="let element"> {{element.usage}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
                aria-label="Select page of contacts">
            </mat-paginator>
        </div>


    </div>
</div>
