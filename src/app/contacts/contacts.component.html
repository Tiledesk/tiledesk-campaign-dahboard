<div class="content">

    <div class="inner-content">

        <div class="content-header">
            <p class="title">Contacts</p>
            <button mat-raised-button class="btn primary-btn">Add Contact</button>
        </div>


        <div class="search-box">
            <input class="custom-input" type="text" placeholder="Search by email address">
            <button mat-raised-button class="btn primary-btn small-btn">Search</button>
        </div>


        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Channel Column -->
                <ng-container matColumnDef="channel">
                    <th mat-header-cell *matHeaderCellDef> Channel </th>
                    <td mat-cell *matCellDef="let element"> {{element.channel}} </td>
                </ng-container>

                <!-- Phone Number Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                    <td mat-cell *matCellDef="let element"> <span *ngIf="element.phone">+</span>{{element.phone}} </td>
                </ng-container>

                <!-- Created at Column -->
                <ng-container matColumnDef="created_at">
                    <th mat-header-cell *matHeaderCellDef> Created </th>
                    <td mat-cell *matCellDef="let element"> {{element.createdAt | date: "MMMM d, y"}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons
                aria-label="Select page of contacts">
            </mat-paginator>
        </div>


    </div>
</div>
